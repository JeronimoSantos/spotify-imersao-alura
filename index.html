<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Spotify</title>
</head>
<body>
    <section class="sidebar">
        <nav class="sidebar-navigation">
            <section class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </section>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-magnifying-glass"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <section class="library">
            <section class="library-content">
                <button class="library-btg">
                    <span class="fa-solid fa-book"></span>
                    <span>Minha Biblioteca</span>
                </button>

                <span class="fa-solid fa-plus"></span>
            </section>

            <section class="playlist">
                <section class="playlist-content">
                    <span class="text title">Crie sua Primeira Playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="playlist-btg">
                        <span>Criar Playlist</span>
                    </button>
                </section>
            </section>

            <section class="cookies">
                <a href="#">Cookies</a>
            </section>

            <section class="languages">
                <button class="languages-btg">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </section>
        </section>
    </section>

    <footer class="rodape">
        <section class="text">
            <p class="text-title">Testar o Premium de Graça.</p>
            <p class="text-subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só
                com alguns anúncios. Não precisa de cartão de crédito.
            </p>
        </section>

        <section class="rodape-btg">
            <button class="btg-content">Inscreva-se Grátis</button>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
